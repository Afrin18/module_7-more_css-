<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformers</title>
    <style>
        .container, .inner{
            width: 150px;
            height: 150px;
            border: 2px solid rgb(196, 177, 8);
            
        }
        .container{
            background-color: rgb(65, 124, 5);
        }
        .inner{
            background-color: mediumblue;
            transform: rotate(45deg) scale(0.6) translate(50px);
        }
    </style>
</head>
<body>
    <h1>Transformers i am coming</h1>
    <div class="box container">
        <div class="inner">box-1</div>
    </div>
    <div class="box container">
        <div class="inner">box-2</div>
    </div>
    <div class="box container">
        <div class="inner">box-3</div>
    </div>
</body>
</html>
